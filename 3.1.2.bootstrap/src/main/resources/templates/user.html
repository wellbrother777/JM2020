<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User information page</title>
</head>

<body>

<!-- Top -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="color: white">
                <div class="navbar-brand">
                    <span class="font-weight-bold" th:text="${user.email} + ' '"></span>
                    with roles:
                    <span th:text="${user.getRoleToString()} + ' '"></span>
                </div>
            </li>
        </ul>
        <span class="navbar-text">
            <form th:method="POST" th:action="@{/logout}" style="outline: none !important">
                <input type="submit" value="Logout" style="color: darkgrey; background: none; border: none">
            </form>
    </span>
    </div>
</nav>
<br>

<!-- Page -->
<div class="container-fluid">
    <div class="row">
        <!-- Left bar -->
        <div class="col-2 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/user">User</a>
            </nav>
        </div>

        <!-- Table -->

        <div class="col-10 bg-light text-dark">
            <h1>User information-page</h1>

            <div class="card bg-light mb-3 tab-pane fade show active"
                 id="users" role="tabpanel" aria-labelledby="users-tab">
                <h5 class="card-header">About user</h5>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each ="user : ${user}">
                        <td th:utext="${user.getId()}"></td>
                        <td th:utext="${user.getUsername()}"></td>
                        <td th:utext="${user.getLastname()}"></td>
                        <td th:utext="${user.getAge()}"></td>
                        <td th:utext="${user.getEmail()}"></td>
                        <td th:text="${user.getRoleToString()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!------->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
